<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学生晚归管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/MSOSLE_war/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/MSOSLE_war/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">宿舍名称</label>
		<div class="layui-input-block">
			<input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
			<input type="hidden" class="layui-input Id" >
			<input type="text" class="layui-input dormName" lay-verify="required" placeholder="请输入编号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学生姓名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentName" lay-verify="required" placeholder="请输入经纬度">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">学生学号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input studentNo" lay-verify="required" placeholder="请输入地域名称">
		</div>
	</div>
	<div class="layui-form-item layui-inline">
		<label class="layui-form-label">晚归日期</label>
		<div class="layui-input-inline">
			<input type="text" name="datetime" id="lateReturnTime" lay-verify="datetime" autocomplete="off" class="layui-input activitySignEndTime">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">晚归原因</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入晚归原因" class="layui-textarea lateReturnCase"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/Ped_Moni_war/layui/layui.js"></script>
<script type="text/javascript" src="areaAdd.js"></script>
</body>
</html>
